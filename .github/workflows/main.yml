name: Deploy Application

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.1'
          cache: 'npm'

      # 3️⃣ Install dependencies (skip postinstall)
      - name: Install dependencies
        run: |
          npm ci --ignore-scripts
          echo "✅ Dependencies installed"
        env:
          NPM_CONFIG_IGNORE_SCRIPTS: true

      # 4️⃣ Build Next.js app
      - name: Build application
        run: |
          npx next build
          echo "✅ Next.js build completed"
        env:
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096

      # 5️⃣ Prepare deployment files
      - name: Prepare deployment files
        run: |
          rm -rf .git .next/cache
          echo "✅ Deployment files ready"

      # 6️⃣ Fix remote permissions
      - name: Fix remote permissions
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          port: 62987
          script: |
            echo "Fixing permissions..."
            sudo chown -R ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} /home/ec2-user/expand_machinery_frontend/
            sudo chmod -R 755 /home/ec2-user/expand_machinery_frontend/
            echo "Permissions fixed"

      # 7️⃣ Deploy via Rsync
      - name: Deploy via Rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          REMOTE_PORT: 62987
          TARGET: /home/ec2-user/expand_machinery_frontend/
          ARGS: "-rlgoDzvc --delete --chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r --no-perms --no-owner --no-group --exclude=node_modules --exclude=.git --exclude=.next/cache"

      # 8️⃣ Restart frontend with PM2
      - name: Restart application
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          port: 62987
          script: |
            cd /home/ec2-user/expand_machinery_frontend/
            echo "Restarting frontend..."
            pm2 reload expand-frontend || pm2 start "npm run start" --name expand-frontend
            pm2 save
            pm2 status
            echo "✅ Frontend restarted successfully"
